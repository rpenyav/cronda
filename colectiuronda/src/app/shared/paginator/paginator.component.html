<div class="d-flex justify-content-center">
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li
        class="page-item"
        [class.disabled]="pageNumber <= 0"
        (click)="pageNumber > 0 && onPageChange(pageNumber - 1)"
      >
        <a class="page-link" href="javascript:void(0)">Anterior</a>
      </li>
      <li
        class="page-item"
        *ngFor="let number of pageNumbers"
        [class.active]="pageNumber === number - 1"
        (click)="onPageChange(number - 1)"
      >
        <a class="page-link" href="javascript:void(0)">{{ number }}</a>
      </li>
      <li
        class="page-item"
        [class.disabled]="pageNumber >= totalPages - 1"
        (click)="pageNumber < totalPages - 1 && onPageChange(pageNumber + 1)"
      >
        <a class="page-link" href="javascript:void(0)">Siguiente</a>
      </li>
    </ul>
  </nav>
</div>
